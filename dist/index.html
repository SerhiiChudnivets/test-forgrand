                        Эта вакансия привлекла меня местонахождением компании и интересными обязанностями на работе, думаю я смогу развиваться более быстрым темпом нежели сейчас, скажу честно это моя первая работа верстки по макету, не знаю как я с ней справился, но мне было очень интересно этим заниматься, сейчас я работаю фрилансером в финансовой компании, ежедневно выполняя различные работы front-end направления, каждый день сталкиваюсь с html, css, js практически применяю библиотеку jquery, sql и bootstrap 4, пытаюсь самостоятельно изучить React, и работа в офисе с реальными проектами даст мне возможность структурировать свои знания даст мне хорошую базу для развития.
